name: Kerala IT Park Job Scraper Automation

on:
  schedule:
    - cron: '30 2,15 * * *'   # 8:00 AM & 9:00 PM IST
    - cron: '50 10 * * *'     # 4:20 PM IST
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium requests beautifulsoup4 reportlab webdriver-manager

      - name: Run Maitexa job scraper
        run: |
          echo "üöÄ Running Maitexa scraper..."
          python app.py || echo "‚ö†Ô∏è Scraper finished with warnings."
          if [ ! -f "Maitexa_Green_Adjusted_Brochure.pdf" ]; then
            echo "‚ùå PDF not found. Creating fallback..."
            python - <<'EOF'
            from reportlab.pdfgen import canvas
            from reportlab.lib.pagesizes import A4
            pdf = canvas.Canvas("Maitexa_Green_Adjusted_Brochure.pdf", pagesize=A4)
            pdf.setFont("Helvetica-Bold", 16)
            pdf.drawCentredString(300, 780, "Maitexa Technologies Pvt Ltd")
            pdf.setFont("Helvetica", 12)
            pdf.drawCentredString(300, 740, "No new jobs found currently.")
            pdf.drawCentredString(300, 720, "Please check again soon.")
            pdf.save()
            EOF
          fi

      - name: Send email with attachment (Drive-style view)
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          python - <<'EOF'
          import os, smtplib
          from email.mime.text import MIMEText
          from email.mime.multipart import MIMEMultipart
          from email.mime.base import MIMEBase
          from email import encoders
          from datetime import datetime

          sender = os.getenv("EMAIL_USER")
          password = os.getenv("EMAIL_PASS")
          recipients = [x.strip() for x in os.getenv("EMAIL_TO", "").split(",") if x.strip()]
          pdf_file = "Maitexa_Green_Adjusted_Brochure.pdf"

          msg = MIMEMultipart()
          msg["From"] = f"Maitexa Technologies <{sender}>"
          msg["To"] = ", ".join(recipients)
          msg["Subject"] = f"üåü Maitexa Kerala IT Jobs ‚Äì {datetime.now().strftime('%d %b %Y')}"

          # üíå HTML body
          html = f"""
          <html>
          <body style="font-family: Arial, sans-serif; font-size:15px; color:#222; line-height:1.6;">
            <p>Dear Team,</p>
            <p>We are thrilled to inform you that <strong>new and exciting career opportunities</strong> are now open for talented individuals like you.</p>
            <p>At <strong>Maitexa Technologies</strong>, we believe that dreams are the starting point of every great success story.
            This is your chance to chase your dreams and build a rewarding career with us.</p>
            <p>‚ú® Explore the latest openings and find the role that best fits your passion and skills.</p>

            <div style="text-align:center; margin-top:20px;">
              <a href="#" style="background-color:#007A33; color:#fff; padding:12px 25px;
                 text-decoration:none; border-radius:6px; font-weight:bold;">
                 ‚¨áÔ∏è Download Brochure (PDF)
              </a>
            </div>

            <p style="margin-top:20px;">Take a moment to look through the opportunities and apply for the position that aligns with your goals.<br>
            Your next big move could start today!</p>

            <p>We wish you all the best in your career journey. Let‚Äôs build a brighter future together!</p>

            <p style="margin-top:20px;">Warm regards,<br>
            <strong style="color:#007A33;">Maitexa Technologies Pvt Ltd</strong><br>
            Kadannamanna, Malappuram, Kerala ‚Äì 679324<br>
            <a href='mailto:contact@maitexa.com'>contact@maitexa.com</a> |
            <a href='https://www.maitexa.com'>www.maitexa.com</a></p>

            <p style="font-size:12px; color:#666;">‚Äî Generated automatically by Maitexa Job Tracker ¬© 2025</p>
          </body>
          </html>
          """
          msg.attach(MIMEText(html, "html"))

          # üìé Attach the PDF file (Drive-style attachment view)
          if os.path.exists(pdf_file):
              with open(pdf_file, "rb") as f:
                  part = MIMEBase("application", "pdf")
                  part.set_payload(f.read())
              encoders.encode_base64(part)
              part.add_header("Content-Disposition", f'attachment; filename="{pdf_file}"')
              msg.attach(part)
          else:
              msg.attach(MIMEText("‚ö†Ô∏è PDF not found ‚Äì scraper may have failed.", "plain"))

          with smtplib.SMTP("smtp.gmail.com", 587) as server:
              server.starttls()
              server.login(sender, password)
              server.send_message(msg)

          print("‚úÖ Email with Drive-style PDF attachment sent successfully.")
          EOF
