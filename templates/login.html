<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acadeno Technologies Private Limited - Admin Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <style>
        :root {
            --brand-navy: #072a48;
            --brand-cyan: #00c0f1;
            --brand-purple: #6e3bea;
        }
        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, rgba(0, 192, 241, 0.25), transparent 55%),
                        linear-gradient(145deg, var(--brand-navy) 0%, var(--brand-purple) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            font-family: "Inter", "Segoe UI", sans-serif;
        }
        .card {
            max-width: 460px;
            width: 100%;
            border-radius: 1.25rem;
            border: none;
            box-shadow: 0 30px 60px rgba(7, 42, 72, 0.35);
            background: #ffffff;
            padding: 2rem;
        }
        .brand-logo {
            width: 120px;
            display: block;
            margin: auto;
        }
        .brand-name {
            font-size: 1.05rem;
            font-weight: 600;
            color: var(--brand-navy);
            text-transform: uppercase;
            text-align: center;
            margin-top: .5rem;
        }
        .card-title {
            color: var(--brand-purple);
            font-weight: 700;
            text-align: center;
            margin-top: .5rem;
        }
        .form-control {
            border-radius: 0.85rem;
            padding: 0.85rem;
        }
        .form-control:focus {
            border-color: var(--brand-cyan);
            box-shadow: 0 0 0 0.2rem rgba(0, 192, 241, 0.3);
        }
        .btn-brand {
            background: linear-gradient(120deg, var(--brand-cyan), var(--brand-purple));
            border: none;
            border-radius: 999px;
            padding: 0.85rem;
            font-weight: 600;
            color: #fff;
        }
        .forgot {
            text-align: center;
            display: block;
            margin-top: 8px;
            font-size: 0.9rem;
            color: var(--brand-purple);
            text-decoration: underline;
        }
        .register-text {
            text-align: center;
            margin-top: 6px;
            font-size: 0.9rem;
        }
        .register-text a {
            color: var(--brand-cyan);
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="card">

    <img src="{{ url_for('static', filename='maitexa_logo.png') }}" class="brand-logo" alt="Logo">
    <div class="brand-name">Acadeno Technologies Private Limited</div>

    <h4 class="card-title">Admin Login</h4>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ category }} py-2 text-center mt-2">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="/login" class="mt-3">

        <!-- Now using EMAIL instead of username -->
        <label class="form-label">Email</label>
        <input name="email" type="email" class="form-control" placeholder="Enter your email" required>

        <label class="form-label mt-3">Password</label>
        <input name="password" type="password" class="form-control" placeholder="Enter password" required>

        <button class="btn btn-brand w-100 mt-4" type="submit">Login</button>

    </form>

    <a href="/forgot-password" class="forgot">Forgot Password?</a>

    <div class="register-text">
        New User? <a href="/register">Create an Account</a>
    </div>

</div>

</body>
</html>
