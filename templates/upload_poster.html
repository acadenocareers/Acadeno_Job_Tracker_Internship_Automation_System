<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Job Poster - Acadeno</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <style>
        :root {
            --brand-navy: #072a48;
            --brand-cyan: #00c0f1;
            --brand-purple: #6e3bea;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, rgba(0, 192, 241, 0.25), transparent 55%),
                        linear-gradient(145deg, var(--brand-navy) 0%, var(--brand-purple) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            font-family: "Inter", "Segoe UI", sans-serif;
        }

        .card {
            max-width: 460px;
            width: 100%;
            border-radius: 1.25rem;
            border: none;
            box-shadow: 0 30px 60px rgba(7, 42, 72, 0.35);
            background: #ffffff;
            padding: 2rem;
        }

        .brand-logo {
            width: 120px;
            display: block;
            margin: auto;
        }

        .brand-name {
            font-size: 1.05rem;
            font-weight: 600;
            color: var(--brand-navy);
            text-transform: uppercase;
            text-align: center;
            margin-top: .5rem;
        }

        .card-title {
            color: var(--brand-purple);
            font-weight: 700;
            text-align: center;
            margin-top: .5rem;
        }

        .form-control {
            border-radius: 0.85rem;
            padding: 0.85rem;
        }

        .btn-brand {
            background: linear-gradient(120deg, var(--brand-cyan), var(--brand-purple));
            border: none;
            border-radius: 999px;
            padding: 0.85rem;
            font-weight: 600;
            color: #fff;
        }

        .back-link {
            text-align: center;
            display: block;
            margin-top: 10px;
            color: var(--brand-purple);
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="card">

    <img src="{{ url_for('static', filename='maitexa_logo.png') }}" class="brand-logo" alt="Logo">
    <div class="brand-name">Acadeno Technologies Private Limited</div>

    <h4 class="card-title">Upload Job Poster</h4>

    <form id="posterForm" class="mt-3" enctype="multipart/form-data">

        <label class="form-label">Select Poster Image</label>
        <input type="file" name="poster" accept="image/*,application/pdf"
               class="form-control" required>

        <button class="btn btn-brand w-100 mt-4" type="submit">Upload & Send</button>
    </form>

    <a href="/index" class="back-link">‚Üê Back to Dashboard</a>

    <div id="successMsg" class="alert alert-success text-center mt-3 d-none">
        Poster sent successfully!
    </div>

    <div id="errorMsg" class="alert alert-danger text-center mt-3 d-none">
        Something went wrong!
    </div>

</div>

<script>
    const form = document.getElementById("posterForm");
    const successMsg = document.getElementById("successMsg");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(form);

        let response = await fetch("/send-job-poster", {
            method: "POST",
            body: formData
        });

        if (response.ok) {
            successMsg.classList.remove("d-none");
            errorMsg.classList.add("d-none");
            form.reset();
        } else {
            errorMsg.classList.remove("d-none");
            successMsg.classList.add("d-none");
        }
    });
</script>

</body>
</html>
